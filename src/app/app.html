@if (router.url !== '/login') {
  <nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
    >
      <div class="sidebar-logo">
        <a routerLink="/home">
          <img src="tractor-white.svg" alt="logo">
          <h1>Smart Farming</h1>
        </a>
      </div>

      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/home">
            <i class="bi bi-house sidebar-icon"></i>
            <span>Home</span>
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/monitoring">
            <i class="bi bi-activity sidebar-icon"></i>
            <span>Monitoring</span>
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/tasks">
            <i class="bi bi-gear sidebar-icon"></i>
            <span>Tasks</span>
          </a>
        </li>
        <li nz-menu-item nzMatchRouter class="logout-menu-item">
          <a routerLink="/login">
            <i class="bi bi-box-arrow-left sidebar-icon"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header"></div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
} @else {
  <!-- For login page, don't show nav or header -->
  <router-outlet></router-outlet>
}
