<!-- Zone 1 -->
<nz-collapse>
  <nz-collapse-panel [nzHeader]="zone1Header" [nzActive]="true">
    <ng-template #zone1Header>
      <div class="header-grid">
        <span class="zone-title">Zone 1</span>
        <span class="status-text">All Systems Operational</span>
        <i class="bi bi-circle-fill status-circle-ok"></i>
      </div>
    </ng-template>

    <nz-list>
      <nz-list-item>
        <div class="item-grid">
          <span>Sensor 1</span>
          <i class="bi bi-circle-fill status-circle-ok"></i>
        </div>
      </nz-list-item>
      <nz-list-item>
        <div class="item-grid">
          <span>Sensor 2</span>
          <i class="bi bi-circle-fill status-circle-ok"></i>
        </div>
      </nz-list-item>
      <nz-list-item>
        <div class="item-grid">
          <span>Sensor 3</span>
          <i class="bi bi-circle-fill status-circle-ok"></i>
        </div>
      </nz-list-item>
      <nz-list-item>
        <div class="item-grid">
          <span>Sensor 4</span>
          <i class="bi bi-circle-fill status-circle-ok"></i>
        </div>
      </nz-list-item>
    </nz-list>
  </nz-collapse-panel>
</nz-collapse>
